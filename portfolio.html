<body>
    <!-- Header section -->
    <header>
        <h1>My Personal Website</h1>

    <!-- Navigation menu -->
    <nav>
        <ul>

            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="game.html">Game</a></li>
        </ul>

    <!-- Main content container -->
    <div class="container">

        <aside class="left-sidebar">

            <h3>Contact Me</h3>
