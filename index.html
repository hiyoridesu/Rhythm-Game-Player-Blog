<!DOCTYPE html>
<html>
<head>
    <title>My Website - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header section with website title -->
    <header>
        <h1>My Personal Website</h1>
    </header>
    
    <!-- Navigation menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="game.html">Game</a></li>
        </ul>
    </nav>
    
    <!-- Main content container -->
    <div class="container">
        <!-- Left sidebar with useful links -->
        <aside class="left-sidebar">
            <h3>Useful Links</h3>
            <ul>
                <li><a href="https://example.com" target="_blank">Learning Resource 1</a></li>
                <!-- More links can be added here -->
            </ul>
        </aside>
        
        <!-- Main content area -->
        <main class="home-content">
            <h2>About Me</h2>
            <p>Your 200-word self-introduction goes here...</p>
            <img src="images/profile.jpg" alt="Profile picture">
        </main>
        
        <!-- Right sidebar with contact form -->
        <aside class="right-sidebar">
            <h3>Contact Me</h3>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </form>
        </aside>
    </div>
    
    <!-- Footer section -->
    <footer>
        <p>Created July 2025</p>
        <div class="social-links">
            <a href="#">Twitter</a>
            <!-- More social media links can be added here -->
        </div>
    </footer>
</body>
</html>
